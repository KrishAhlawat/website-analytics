version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: analytics-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=analytics
    networks:
      - analytics-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/analytics --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: analytics-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - analytics-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: analytics-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/analytics
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_NAME=analytics_events
      - RATE_LIMIT_PER_MINUTE=100
      - PORT=3000
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - analytics-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: analytics-worker
    restart: always
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/analytics
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_NAME=analytics_events
      - BATCH_SIZE=50
      - BATCH_TIMEOUT_MS=1000
      - WORKER_CONCURRENCY=5
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - analytics-network

  cron:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: analytics-cron
    restart: always
    command: ["npm", "run", "cron:prod"]
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/analytics
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - EVENT_RETENTION_DAYS=7
      - CRON_TIMEZONE=UTC
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - analytics-network

volumes:
  mongodb_data:
  redis_data:

networks:
  analytics-network:
    driver: bridge

