version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: analytics-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=analytics
    networks:
      - analytics-network

  redis:
    image: redis:latest
    container_name: analytics-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - analytics-network

volumes:
  mongodb_data:
  redis_data:

networks:
  analytics-network:
    driver: bridge
